<div class="dashboard">
    <h1>Welcome Cunts!</h1>
    <div class="widget-container">

        <div class="widget date" cdkDrag cdkDragBoundary=".widget-container">

            <h2>
                {{ formattedDate }}
            </h2>
        </div>

        <div class="widget weather" cdkDrag cdkDragBoundary=".widget-container">
            <div *ngIf="cityName && temperature">
                <h2>
                    {{ cityName }}
                </h2>
                <h2>
                    {{ temperature }} CÂ°
                </h2>
            </div>

            <div *ngIf="!cityName && !temperature" class="fetching-weather-container">
                <h2>Fetching weather data</h2>
                <mat-spinner></mat-spinner>
            </div>
        </div>
    </div>
</div>
