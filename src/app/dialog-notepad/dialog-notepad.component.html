<h1 mat-dialog-title class="mat-dialog-title">Notes</h1>
<div mat-dialog-content class="mat-dialog-content">
  <div class="notes-container">
    <ul>
      <li *ngFor="let note of notes$ | async">
        {{ note }}
      </li>
    </ul>
  </div>
  <div class="cta-btn-container">
    <mat-form-field appearance="outline">
      <mat-label>Add note to notepad</mat-label>
      <input matInput [(ngModel)]="currenNote">
      <mat-icon (click)="saveNote()" matSuffix>save</mat-icon>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button cdkFocusInitial [mat-dialog-close]="data.data">
        Close
      </button>
    </div>
  </div>
</div>
