<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [(opened)]="opened" #sidenav class="sidenav"
    >Sidenav content
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
       
          <mat-icon class="menu-icon" (click)="sidenav.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
