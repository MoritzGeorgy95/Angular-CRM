<h1 mat-dialog-title class="mat-dialog-title">Add new User</h1>
<div mat-dialog-content class="mat-dialog-content">
  <div>
    <div class="input-row">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" [(ngModel)]="data.firstname" />
        <mat-icon matSuffix>perm_identity</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" [(ngModel)]="data.lastname" />
        <mat-icon matSuffix>perm_identity</mat-icon>
      </mat-form-field>
    </div>
    <div class="input-row">
      <mat-form-field appearance="outline">
        <mat-label>Birthday</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="data.birthday" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="checkboxes">
        <mat-checkbox
          class="example-margin"
          color="primary"
          [(ngModel)]="data.male"
          (click)="toggleMale()"
          >Male</mat-checkbox
        >
        <mat-checkbox
          class="example-margin"
          color="primary"
          [(ngModel)]="data.female"
          (click)="toggleFemale()"
          >Female</mat-checkbox
        >
      </div>
    </div>
    <div class="input-row adress">
      <mat-form-field appearance="outline">
        <mat-label>Adress (Street, Number)</mat-label>
        <input matInput placeholder="Adress" [(ngModel)]="data.adress" />
        <mat-icon matSuffix>home</mat-icon>
      </mat-form-field>
    </div>
    <div class="input-row mail">
      <mat-form-field appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input
          matInput
          placeholder="E-Mail"
          [(ngModel)]="data.email"
        />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </div>

    <div class="input-row">
      <mat-form-field appearance="outline">
        <mat-label>Zip code</mat-label>
        <input
          type="number"
          matInput
          placeholder="Zip Code"
          [(ngModel)]="data.zipcode"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" [(ngModel)]="data.city" />
      </mat-form-field>
    </div>
  </div>
</div>
<!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="submitData()" cdkFocusInitial>Ok</button>
</div>
